apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: fluxup-system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: GOCOVERDIR
              value: /coverage
          securityContext:
            # Override readOnlyRootFilesystem for coverage builds
            # The /coverage mount is writable via emptyDir
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          volumeMounts:
            - name: coverage
              mountPath: /coverage
      volumes:
        - name: coverage
          emptyDir: {}
