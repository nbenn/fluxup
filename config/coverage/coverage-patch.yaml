apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: fluxup-system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: GOCOVERDIR
              value: /coverage
          volumeMounts:
            - name: coverage
              mountPath: /coverage
      volumes:
        - name: coverage
          emptyDir: {}
