apiVersion: fluxup.dev/v1alpha1
kind: ManagedApp
metadata:
  name: bazarr
  namespace: default
spec:
  # Path in Git repo where this app's manifest lives
  gitPath: "flux/apps/bazarr/deployment.yaml"

  # Reference to the Flux Kustomization that deploys this app
  kustomizationRef:
    name: apps
    namespace: flux-system

  # No helmReleaseRef - workloads discovered from Kustomization inventory

  # Allow automatic patch updates
  versionPolicy:
    autoUpdate: patch
    # Required for image updates - specify the path to the image tag
    versionPath: "spec.template.spec.containers.0.image"
