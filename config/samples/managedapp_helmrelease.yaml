apiVersion: fluxup.dev/v1alpha1
kind: ManagedApp
metadata:
  name: gitea
  namespace: default
spec:
  # Path in Git repo where this app's manifest lives
  gitPath: "flux/apps/gitea/helmrelease.yaml"

  # Reference to the Flux Kustomization that deploys this app
  kustomizationRef:
    name: apps
    namespace: flux-system

  # Reference to HelmRelease for PVC and workload discovery
  helmReleaseRef:
    name: gitea
    namespace: gitea

  # Version policy (none = manual upgrades only)
  versionPolicy:
    autoUpdate: none

  # Health check timeout
  healthCheck:
    timeout: "10m"
