name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7.2

  test-unit:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run unit tests
        run: |
          go mod tidy
          make test-unit

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage/unit/
          retention-days: 1

  test-git:
    name: Git Tests
    needs: test-unit
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run git tests
        run: make test-git

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-git
          path: coverage/git/
          retention-days: 1

  test-k8s:
    name: K8s Tests
    needs: test-unit
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-$(go env GOARCH)
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Run k8s tests with coverage
        run: |
          go mod tidy
          make test-k8s-cover

      - name: Upload k8s coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-k8s
          path: coverage/k8s/
          retention-days: 1
          if-no-files-found: ignore

  test-e2e:
    name: E2E Tests
    needs: test-unit
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-$(go env GOARCH)
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Install Flux CLI
        run: |
          curl -s https://fluxcd.io/install.sh | sudo bash

      - name: Run e2e tests with coverage
        run: |
          go mod tidy
          make test-e2e-cover

      - name: Upload e2e coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-e2e
          path: coverage/e2e/
          retention-days: 1
          if-no-files-found: ignore

  coverage:
    name: Upload Coverage
    needs: [test-unit, test-git, test-k8s, test-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: coverage/

      - name: Reorganize coverage directories
        run: |
          # download-artifact creates coverage/coverage-unit/, coverage/coverage-integration/, etc.
          # We need coverage/unit/, coverage/integration/, etc.
          for dir in coverage/coverage-*; do
            name="${dir#coverage/coverage-}"
            mv "$dir" "coverage/$name"
          done

      - name: Merge coverage reports
        run: make coverage-merge

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: cover.out
          fail_ci_if_error: false
