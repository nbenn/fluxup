coverage:
  precision: 2
  round: down
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true

ignore:
  - "**/*_test.go"
  - "test/**/*"
  - "config/**/*"
  - "hack/**/*"
  # Generated files
  - "api/v1alpha1/zz_generated.deepcopy.go"
  # Test helpers / mocks
  - "internal/git/mock.go"
  - "internal/git/interface.go"
