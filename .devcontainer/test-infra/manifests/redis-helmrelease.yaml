# Test HelmRelease for image-only updates (via helm values)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: redis
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: "18.0.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      repository: bitnami/redis
      tag: "7.2.0"  # Outdated - Renovate should find newer versions
    architecture: standalone
    auth:
      enabled: false
